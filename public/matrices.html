<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Matrix Calculator</title>
    <link rel="stylesheet" href="matrices.css">
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar">
        <div class="logo">Matrix Solver</div>
        
        <ul class="nav-links">
            <li><a href="index.html">Home</a></li>
            <li><a href="about.html">About</a></li>
            <li><a href="matrices.html">Calculate</a></li>
        </ul>
        <div class="hamburger">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" style="fill: white;transform: ;msFilter:;"><path d="M4 6h2v2H4zm0 5h2v2H4zm0 5h2v2H4zm16-8V6H8.023v2H18.8zM8 11h12v2H8zm0 5h12v2H8z"></path></svg>
        </div>
    </nav>

    <!-- Calculator Section -->
    <div class="container">
        <h1>Matrix Operations</h1>
        <form id="matrix-form">
            <label for="size">Matrix Size (n x n):</label>
            <input type="number" id="size" min="2" max="10" required placeholder="Enter matrix size (e.g., 3)">
            
            <div id="matrix-inputs"></div>
            <button type="button" id="generate-matrix">Generate Matrix</button>
            <button type="submit">Calculate</button>
        </form>

        <div id="results" class="hidden">
            <h2>Results</h2>
            <p id="determinant"></p>
            <div id="inverse-container">
                <h3>Inverse Matrix:</h3>
                <pre id="inverse-matrix"></pre>
            </div>
            <div id="identity-container">
                <h3>A * A<sup>-1</sup>:</h3>
                <pre id="identity-matrix"></pre>
            </div>
        </div>
    </div>

    <script src="matrices.js"></script>
</body>
</html>
